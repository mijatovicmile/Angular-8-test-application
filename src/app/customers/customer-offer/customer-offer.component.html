<!-- Angular material spinner -->
<mat-spinner [diameter]="40" 
             *ngIf="isLoading">
</mat-spinner>

<!-- Angular Material table wrapper -->
<div *ngIf="!isLoading && offers.length > 0" 
     class="mat-elevation-z8">
    <!-- Table -->
    <table mat-table 
           [dataSource]="offers">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element"> 
                    {{ element.id }} 
                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> 
                    {{ element.name }} 
                </td>
            </ng-container>
            <!-- Start Date -->
            <ng-container matColumnDef="contractStartDate">
                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                <td mat-cell *matCellDef="let element"> 
                    {{ element.contractStartDate | date }} 
                </td>
            </ng-container>
            <!-- End Date -->
            <ng-container matColumnDef="contractEndDate">
                <th mat-header-cell *matHeaderCellDef> End Date </th>
                <td mat-cell *matCellDef="let element"> 
                    {{ element.contractEndDate | date }} 
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<!-- If there is no offers available and if there is no error and spinner is not not active -->
<p class="mat-body-1" *ngIf="offers.length === 0 && !isLoading">There is no offers available.</p>
